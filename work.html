<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Scanner by KubPluem</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #00000055;
        }

        button {
            background-color: #00d9ff;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00c3e1;
        }

        #webcam-container {
            margin-top: 30px;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        #label-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .label {
            font-size: 18px;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            animation: floatIn 0.5s ease-out;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .label:hover {
            transform: scale(1.05);
        }

        .highlight {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #000;
            box-shadow: 0 0 20px 6px rgba(255, 223, 0, 0.6);
            font-weight: bold;
            transform: scale(1.05);
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>AI Image Scanner by KunPluem</h1>
    <button onclick="init()">ðŸŽ¥ Start Scanning</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine image library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/IavuIOBLD/";

        let model, webcam, labelContainer, maxPredictions;
        let labelDivs = [];

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            labelDivs = [];

            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.classList.add("label");
                labelContainer.appendChild(div);
                labelDivs.push(div);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let maxIndex = 0;
            let maxProb = 0;

            // à¸«à¸²à¸„à¹ˆà¸²à¹€à¸›à¸­à¸£à¹Œà¹€à¸‹à¹‡à¸™à¸•à¹Œà¸ªà¸¹à¸‡à¸ªà¸¸à¸”
            for (let i = 0; i < prediction.length; i++) {
                if (prediction[i].probability > maxProb) {
                    maxProb = prediction[i].probability;
                    maxIndex = i;
                }
            }

            for (let i = 0; i < prediction.length; i++) {
                const percent = (prediction[i].probability * 100).toFixed(1) + "%";
                labelDivs[i].innerHTML = `${prediction[i].className}: ${percent}`;

                // à¸–à¹‰à¸²à¹€à¸›à¹‡à¸™à¹€à¸›à¸­à¸£à¹Œà¹€à¸‹à¹‡à¸™à¸•à¹Œà¸—à¸µà¹ˆà¸¡à¸²à¸à¸—à¸µà¹ˆà¸ªà¸¸à¸”à¹ƒà¸«à¹‰à¹€à¸žà¸´à¹ˆà¸¡ class highlight
                if (i === maxIndex) {
                    labelDivs[i].classList.add("highlight");
                } else {
                    labelDivs[i].classList.remove("highlight");
                }
            }
        }
    </script>

</body>
</html>
